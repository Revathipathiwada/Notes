<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Create or Edit Note</title>
    <style>
        body {
            background: linear-gradient(45deg, #3b82f6, #9333ea);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: linear-gradient(45deg, #3b82f6, #9333ea);
            border-bottom: 0;
            margin-bottom: 0;
        }

        .navbar-item {
            font-size: 25px;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }

        .button-custom {
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: auto;
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a href="{% url 'editor' %}" class="navbar-brand">NotesApp</a>
            <div class="navbar-nav ml-auto">
                <a href="{% url 'logout' %}" class="btn btn-danger button-custom">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            {% if note %}
                <input type="hidden" name="note_id" value="{{ note.id }}">
            {% endif %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ note.title|default_if_none:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="10" required>{{ note.content|default_if_none:'' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Note</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9h0v3XPVBnYmHfiY3jO9xMt1NiD0Bb7zV5l3Z1RM9Z7gNYhJWVf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIqwX+Vf/9FJ2T4d9F4mD9k5X8W+prb1c1a6XTk1aD4k5x4zNh" crossorigin="anonymous"></script>
</body>

</html>
